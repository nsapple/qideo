<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr YouTube Player</title>
    
    <!-- Plyr CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Player with Plyr</h1>
        
        <!-- YouTube Video Embed -->
        <div class="plyr__video-embed">
            <iframe
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?origin=https://example.com"
                allowfullscreen
                allowtransparency
                allow="autoplay">
            </iframe>
        </div>
    </div>

    <!-- Plyr JS from CDN -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    
    <script>
        // Initialize Plyr
        const player = new Plyr('.plyr__video-embed', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
            settings: ['captions', 'quality', 'speed'],
        });
        
        // Automatically enter fullscreen when ready
        player.on('ready', event => {
            console.log('Player is ready!');
            
            // Enter fullscreen
            player.fullscreen.enter();
        });
        
        player.on('play', event => {
            console.log('Video started playing');
        });
    </script>
</body>
</html>
