<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr YouTube Player</title>
    
    <!-- Plyr CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        .container {
            width: 100%;
            height: 100%;
        }
        
        .plyr__video-embed,
        .plyr,
        .plyr iframe {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Hide Plyr controls */
        .plyr__controls {
            display: none !important;
        }
        
        /* Hide YouTube branding/logo */
        .plyr__video-embed iframe {
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- YouTube Video Embed -->
        <div class="plyr__video-embed">
            <iframe
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?origin=https://example.com&autoplay=1&mute=1"
                allowfullscreen
                allowtransparency
                allow="autoplay">
            </iframe>
        </div>
    </div>

    <!-- Plyr JS from CDN -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    
    <script>
        // Initialize Plyr with minimal controls
        const player = new Plyr('.plyr__video-embed', {
            controls: [], // Empty array = no controls
            autoplay: true,
            muted: true, // Required for autoplay to work in most browsers
            clickToPlay: false, // Prevent pausing on click
        });
        
        // Auto-play when ready
        player.on('ready', event => {
            console.log('Player is ready!');
            player.play().catch(err => {
                console.log('Autoplay prevented:', err);
            });
        });
        
        // Optional: Log events
        player.on('play', event => {
            console.log('Video started playing');
        });
    </script>
</body>
</html>
