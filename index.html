<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr YouTube Player</title>
    
    <!-- Plyr CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .plyr__video-embed,
        .plyr,
        .plyr iframe {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Hide Plyr controls */
        .plyr__controls {
            display: none !important;
        }
        
        /* Click to play overlay */
        #play-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 9999;
        }
        
        #play-overlay.hidden {
            display: none;
        }
        
        #play-button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 30px 60px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #play-button:hover {
            transform: scale(1.1);
        }
        
        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            display: none;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <!-- Click to Play Overlay -->
    <div id="play-overlay">
        <button id="play-button">▶ Click to Play with Audio</button>
    </div>
    
    <!-- Error Message -->
    <div id="error-message"></div>
    
    <div class="container">
        <!-- YouTube Video Embed -->
        <div class="plyr__video-embed" id="player-container">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <!-- Plyr JS from CDN -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    
    <script>
        // Function to extract YouTube video ID from various URL formats
        function getYouTubeVideoId(url) {
            // Handle different YouTube URL formats
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\?\/]+)/,
                /^([a-zA-Z0-9_-]{11})$/ // Direct video ID
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }
        
        // Get video URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoParam = urlParams.get('video');
        
        let player;
        const overlay = document.getElementById('play-overlay');
        const playButton = document.getElementById('play-button');
        const errorMessage = document.getElementById('error-message');
        const playerContainer = document.getElementById('player-container');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            overlay.classList.add('hidden');
        }
        
        if (!videoParam) {
            showError('❌ No video parameter found. Use: ?video=YOUTUBE_URL');
        } else {
            const videoId = getYouTubeVideoId(videoParam);
            
            if (!videoId) {
                showError('❌ Invalid YouTube URL or video ID');
            } else {
                // Create iframe with video ID
                playerContainer.innerHTML = `
                    <iframe
                        src="https://www.youtube.com/embed/${videoId}?origin=${window.location.origin}"
                        allowfullscreen
                        allowtransparency
                        allow="autoplay">
                    </iframe>
                `;
                
                // Initialize Plyr
                player = new Plyr('.plyr__video-embed', {
                    controls: [], // No controls
                    clickToPlay: false,
                    volume: 1.0, // Full volume
                });
                
                // Play with audio on button click
                playButton.addEventListener('click', () => {
                    overlay.classList.add('hidden');
                    player.muted = false; // Unmute
                    player.volume = 1.0; // Full volume
                    player.play().catch(err => {
                        console.error('Play error:', err);
                        showError('❌ Failed to play video: ' + err.message);
                    });
                });
                
                player.on('ready', event => {
                    console.log('Player ready with video ID:', videoId);
                });
                
                player.on('play', event => {
                    console.log('Video playing with audio');
                });
            }
        }
    </script>
</body>
</html>
